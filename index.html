<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="/src/svg/logo.svg" type="image/x-icon">
</head>
<body>
    <!--====================== HEADER ======================-->
    <header>
        <!--==== HEADER-TITLE ====-->
        <div class="header-title">
            <img class="logo" src="./src/svg/logo.svg" alt="Logo les petits plat">
            <h1>Les petits plats</h1>
        </div>
        <!--==== SEARCH ====-->
        <div class="search-bar">
            <label for="search" class="search-label">
                <img src="./src/svg/magnifying-glass.svg" alt="magnifying-glass">
            </label>
            <input id="search" name="search" class="search-input" type="text" placeholder="Rechercher une recette">
        </div>
        <!--==== TAGS ====-->
        <div id="tags" class="tags">
            <div class="tag ingredient">
                <span>Coco</span>
                <button class="tag-remove" type="button" title="remove coco">
                    <img src="./src/svg/close.svg" alt="close" class="tag-remove__icon">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
