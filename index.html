<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="/src/svg/logo.svg" type="image/x-icon">
</head>

<body>
    <!--====================== HEADER ======================-->
    <header>

        <!--====================== HEADER-TITLE ======================-->
        <div class="header-title">
            <img class="logo" src="./src/svg/logo.svg" alt="Logo les petits plat">
            <h1>Les petits plats</h1>
        </div>

        <!--====================== SEARCH ======================-->
        <div class="search-bar">
            <label for="search" id="searchLabel" class="search-label">
                <img class="search-label__magnifying-glass" src="./src/svg/magnifying-glass.svg" alt="magnifying-glass">
            </label>
            <input id="search" name="search" class="search-input" type="text" placeholder="Rechercher une recette">
        </div>

        <!--====================== TAGS ======================-->
        <div id="tags" class="tags"></div>

        <!--====================== FILTERS ======================-->
        <div id="filters" class="filters">

            <!--========== INGREDIENTS ==========-->

            <nav class="filter ingredients">
                <label class="filter-label" for="ingredient"  data-value="Ingredients"></label>
                <input 
                    id="ingredient"
                    class="filter-input"
                    placeholder="Rechercher un ingédient"
                    name="ingredient"
                    title="ingredient">
                <ul id="ingredientsList" class="list"></ul>
            </nav>

            <!--========== APPLIANCES ==========-->
            <nav class="filter appliances">
                <label class="filter-label" for="appliance" data-value="Appareils"></label>
                <input 
                    id="appliance"
                    class="filter-input"
                    placeholder="Rechercher un appareil"
                    name="appliance"
                    title="appliance">
                <ul id="applianceList" class="list"></ul>
            </nav>

            <!--========== USTENSILS ==========-->
            <nav class="filter ustensils">
                <label class="filter-label" for="ustensil" data-value="Ustensiles"></label>
                <input 
                    id="ustensil" 
                    class="filter-input"
                    placeholder="Rechercher un ustensile" name="ustensil"
                    title="ustensil">
                <ul id="ustensilList" class="list"></ul>
            </nav>
        </div>
    </header>

    <!--====================== MAIN ======================-->
    <main id="recipes" class="recipes"></main>

    <!--====================== TEMPLATES ======================-->
    
    <!------- MESSAGE FETCH ERROR ------->
    <template id="template-message-fetch-error">
        <p class="message-error">
            Une erreur est survenue lors de la récupération des données des recettes !
        </p>
    </template>

    <!------- TAG ------->
    <template id="template-tag">
        <div class="tag">
            <span></span>
            <button class="tag-remove" type="button" >
                <img src="./src/svg/close.svg" alt="close" class="tag-remove__icon">
            </button>
        </div>
    </template>
    <!------- ARTICLE-CARD RECIPE  ------->
    <template id="template-recipe-card">
        <article class="card">
            <div class="card-thumb"></div>
            <div class="card-details">
                <div class="card-details__title">
                    <h2></h2>
                    <img src="./src/svg/clock.svg" alt="icon clock">
                    <strong></strong>
                </div>
                <ul class="card-details__ingredients"></ul>
                <p class="card-details__description"></p>
            </div>
        </article>
    </template>

    <!--====================== SCRIPT ======================-->
    <script src="./src/js/index.js" type="module"></script>
</body>

</html>
